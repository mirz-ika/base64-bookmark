<!DOCTYPE html>
<html><head><title>base64 encoder</title>
<meta charset="UTF-8">
</head>
<body>
    <style>
    .txt {
        display:block;
        margin-top: 1em;
        margin-bottom: 1em;
    }
    #enc {
        display: inline-block;
    }
    </style>
    <textarea rows="8" cols="60" id="in" class="txt" placeholder="enter text to encode"></textarea>
    <button id="enc">encode</button>
    <textarea rows="8" cols="60" class="txt" id="out"></textarea>
    <script>
        document.getElementById('enc').addEventListener('click',()=>{
            document.getElementById('out').value = btoa(String(document.getElementById('in').value))
        });
    </script>
</body>
</html>
